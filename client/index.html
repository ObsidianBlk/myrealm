<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Homegrid Demo Space</title>
    <meta name="description" content="Homegrid server demo space.">
    <script src="homegrid-client.js"></script>
  </head>
  <body>
    <a-scene >
      <a-entity camera="userHeight:1.6"  wasd-controls look-controls mouse-cursor id="cam"></a-entity>
      <a-entity position="0 0 -4" orbital="dps:30;">
	<a-box position="-1 0.5 1" rotation="0 45 0" color="#4CC3D9"></a-box>
	<a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
	<a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      </a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="400" height="400" static-body material="color: #696969; roughness: 1; metalness: 0.2"></a-plane>
      <a-sky color="#048"></a-sky>
    </a-scene>
  </body>
</html>
